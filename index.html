<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Minimal Blog Card</title>
    <link
      rel="icon"
      href="images/favicon.ico"
      type="image/x-icon"
      sizes="any"
    />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img src="images/cactus_img.jpg" alt="cactus" class="main-img"/>
        <span>Design</span>
          <h1 class="heading">Embracing Minimalism</h1>
          <p class="Text">
            From minimalist sculptures to minimalist paintings, this blog will
            inspire you to appreciate the beauty that lies in simplicity.
          </p>
          <div class="line-break"></div>
          <div class="tag">
            <h2 class="author">Annie Spratt</h2>
          </div>
        </div>
    </main>
  </body>
</html>
